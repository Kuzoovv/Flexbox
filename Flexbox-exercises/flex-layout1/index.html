<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flex Layout</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <div class="container-header">
                <div class="left">
                    <ul>
                        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">About</a></li>
                        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Store</a></li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Profile</a></li>
                        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="container-logo">
            <img src="../images/Odin.png" alt="Odin">
               <div class="input">
            <input type="text">
               </div>
               <div class="buttons">
               <button class="do">Do the thing!</button>
               <button class="do-other">Do the other thing!</button>
               </div>
            </div>
               
            <div class="container-bottom">
                <div class="left">
                    <ul>
                        <li>Advertasing</li>
                        <li>Business</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
